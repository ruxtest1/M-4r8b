<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ 'VIDEO_PLAY' | translate }}</ion-title>

    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 class="font-blue">{{title}}</h2>
  <iframe width="100%" height="315" [src]="urlVideo" frameborder="0" allowfullscreen></iframe>
  <span class="font-blue font-bold">{{ 'DESCRIPTION'| translate }}:</span>
  <span>{{description}}</span>
</ion-content>
