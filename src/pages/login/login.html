<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ 'LOGIN' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="fnGoToHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding class="login">
  <ion-list class="list-form">

    <ion-item>
      <ion-input type="text" placeholder="{{ 'EMAIL' | translate }}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="{{ 'PASSWORD' | translate }}"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button color="primary" block (click)="login()">{{ 'LOGIN' | translate }}</button>

  <div text-right margin-top margin-bottom (click)="forgotPwd()">{{ 'FORGET_PASSWORD' | translate }}?</div>

  <div class="align-bottom" padding text-center>
    No Account? <span class="bold" (click)="register()">Register</span>
  </div>
</ion-content>
