<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'MY_ACCOUNT'|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item class="no-border">
    <ion-avatar item-left>
      <img src="{{sv.fnBuildImg(userData.vendor, 'profile_image')}}" alt="">
    </ion-avatar>
    <span class="strong">{{ sv.fnLang(userData.vendor, 'name') }}</span>
    <!--<ion-icon name="ios-arrow-forward" item-right></ion-icon>-->
  </ion-item>

  <!-- Profile -->
  <ion-item-group>

    <ion-item-divider bgColor>{{'PROFILE'|translate}}</ion-item-divider>
    <ion-item (click)="goEditProfile()">
      <ion-icon name="md-create"></ion-icon>
      {{'EDIT_PROFILE'|translate}}
    </ion-item>
    <ion-item (click)="changePassword()">
      <ion-icon name="lock"></ion-icon>
      {{'CHANGE_PASSWORD'|translate}}
    </ion-item>
    <ion-item (click)="goLogout()">
      <ion-icon name="ios-exit"></ion-icon>
      {{'LOGOUT'|translate}}
    </ion-item>
  </ion-item-group>
</ion-content>
