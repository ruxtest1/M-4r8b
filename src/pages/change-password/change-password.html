<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'CHANGE_PASSWORD'|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="change-password">
  <ion-list class="list-form">
    <ion-item>
      <ion-label stacked>{{ 'OLD_PASSWORD' | translate }}:</ion-label>
      <ion-input type="password" [(ngModel)]="formData.old_password"></ion-input>
    </ion-item>
    <div *ngIf="formErrors.old_password" class="font-red">
      {{ formErrors.old_password }}
    </div>
    <ion-item>
      <ion-label stacked>{{ 'NEW_PASSWORD' | translate }}:</ion-label>
      <ion-input type="password" [(ngModel)]="formData.new_password"></ion-input>
    </ion-item>
    <div *ngIf="formErrors.new_password" class="font-red">
      {{ formErrors.new_password }}
    </div>
    <!--<ion-item>-->
      <!--<ion-input type="password" placeholder="{{'OLD_PASSWORD'|translate}}"></ion-input>-->
    <!--</ion-item>-->

    <!--<ion-item>-->
      <!--<ion-input type="password" placeholder="{{'NEW_PASSWORD'|translate}}"></ion-input>-->
    <!--</ion-item>-->

  </ion-list>

  <button ion-button color="secondary" block (click)="fnSaveNewPass()">{{'SAVE'|translate}}</button>
</ion-content>
