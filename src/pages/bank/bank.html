<ion-header>

  <ion-navbar align="center">
    <ion-title><span class="font-red">{{ 'BANK_NO' | translate }}</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item-sliding #item *ngFor="let bank of banks">
      <ion-item>
        <ion-grid>
          <ion-row >
            <ion-col col-3>
              <img [src]="fnGetBankLogo(bank.bank_name)" width="60">
            </ion-col>
            <ion-col col-9>
              <h2 class="font-blue">{{bank.name}}</h2>
              <p><span class="font-bold">{{ 'BRANCH'| translate }}:</span> {{bank.branch}}</p>
              <p><span class="font-bold">{{ 'TYPE'| translate }}:</span> {{bank.type}}</p>
              <p><span class="font-bold">{{ 'BANK'| translate }}:</span> {{bank.bank_no}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="fnCopy(bank.bank_no)">{{'COPY'| translate}}</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
