<ion-header>

  <ion-navbar align="center">
    <ion-title><span class="font-red">{{ 'FORGET_PASSWORD' | translate }}</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--<ion-list>-->

  <div class="form">
    <form role="form">
      <dx-validation-group #val1>
        <div class="form-body">
          <div class="row">
              <div class="form-group form-md-line-input form-md-floating-label has-info">
                <label>{{ 'EMAIL' | translate }}:</label>
                <div class="input-group">
              <span class="input-group-addon">
                  <i class="fa fa-envelope"></i>
              </span>
                  <dx-text-box name="id" [(value)]="loginData.email" class="form-control">
                    <dx-validator [validationRules]="[{
                            type: 'required',
                            message: 'PLEASE_ADD_EMAIL' | translate
                          },{
                          type: 'email',
                            message: 'EMAIL_IS_INVALID' | translate
                          }]"></dx-validator>
                  </dx-text-box>
                </div>
              </div>
          </div>
        </div>
        <div class="form-actions right noborder">
          <button type="button" class="btn btn-circle" (click)="fnBack()">{{ 'BACK' | translate }}</button>
          <button type="button" class="btn blue btn-circle" (click)="fnResetPass()">{{ 'RESET_PASSWORD' | translate }}</button>
        </div>
      </dx-validation-group>
    </form>
  </div>
