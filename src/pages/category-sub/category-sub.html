<ion-header>

  <ion-navbar>
    <ion-title><span class="font-red">{{ title }}</span></ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="fnGoToSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only (click)="fnGOToCart()">
        &nbsp;&nbsp;&nbsp;&nbsp;<ion-icon name="ios-cart"></ion-icon>
        <span class="badge"> {{ shareService.count_product }} </span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row *ngFor="let cate of list_category" (click)="goToDetail(cate);" class="border-bottom">
      <ion-col col-3>
        <img src="{{apiService.fnBuildImg(cate, 'image_icon')}}" width="60">
      </ion-col>
      <ion-col col-9 class="margin-auto">
        <h2 class="font-blue font-bold">{{lang=='th'?cate.name_th:(cate.name_en||cate.name_th)}}</h2>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
