<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ 'FORGET_PASSWORD' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="fnGoToHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="forgot-password">
  <ion-list class="list-form">

    <ion-item>
      <ion-input type="text" placeholder="{{'ENTER_YOUR_EMAIL'|translate}}"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button color="primary" block (click)="send()">{{'RESET_PASSWORD'|translate}}</button>
</ion-content>
