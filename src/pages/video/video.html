<ion-header>

  <ion-navbar align="center">
    <ion-title><p class="font-red">{{ 'VIDEO' | translate }}</p></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!--<button ion-button round (click)="openVideo1();">Play</button>-->
  <!--<iframe width="100%" height="315" src="http://www.youtube.com/embed/a6KGPBflhiM" frameborder="0" allowfullscreen></iframe>-->


  <ion-list>
    <ion-item-sliding #item *ngFor="let video of youtube_list">
      <ion-item>
        <ion-grid>
          <ion-row (click)="goToDetail(video);">
            <ion-col col-3>
              <img [src]="fnGetThumbnailUrl(video.v_id, video.thumbnail_id)" width="60">
            </ion-col>
            <ion-col col-9>
              <h2 class="font-blue">{{video.title}}</h2>
              <p><span class="font-bold">{{ 'DESCRIPTION'| translate }}:</span> {{video.description}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="fnCopy(bank.bank_no)">{{'COPY'| translate}}</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
