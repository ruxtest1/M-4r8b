<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToCart()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list class="list-no-border">
    <ion-item *ngFor="let category of list_category" (click)="goToDetail(category)">
      {{ apiService.fnLang(category, 'name') }} ({{ category.count_product | number }})
    </ion-item>
  </ion-list>
</ion-content>
