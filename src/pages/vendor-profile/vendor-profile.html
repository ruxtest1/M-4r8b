<ion-header>

  <ion-navbar align="center">
    <ion-title><span class="font-red">{{ 'VIP_PROFILE' | translate }}</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--<ion-list>-->

  <div class="form">
    <form role="form">
      <dx-validation-group #val1>
        <div class="form-body">
          <div class="row">
              <div class="form-group form-md-line-input form-md-floating-label has-info">
                <label>{{ 'EMAIL' | translate }}:</label>
                <div class="input-group">
              <span class="input-group-addon">
                  <i class="fa fa-envelope"></i>
              </span>
                  <dx-text-box name="id" [(value)]="profileData.id" class="form-control" [disabled]="!isEdit">
                    <dx-validator [validationRules]="[{
                            type: 'required',
                            message: 'PLEASE_ADD_EMAIL' | translate
                          }]"></dx-validator>
                  </dx-text-box>
                </div>
              </div>
          </div>
          <div class="row">
              <div class="form-group form-md-line-input form-md-floating-label has-info">
                <label>{{ 'PASSWORD' | translate }}:</label>
                <div class="input-group">
              <span class="input-group-addon">
                  <i class="fa fa-key"></i>
              </span>
                  <dx-text-box name="password" type="password" [(value)]="profileData.password" class="form-control">
                    <dx-validator [validationRules]="[{
                            type: 'required',
                            message: 'PLEASE_ADD_PASSWORD' | translate
                          }]"></dx-validator>
                  </dx-text-box>
                </div>
              </div>
          </div>
        </div>
        <div class="form-actions right noborder">
          <button type="button" class="btn red btn-circle" (click)="fnLogout">{{ 'LOGOUT' | translate }}</button>
          <button type="button" class="btn blue btn-circle" (click)="isEdit=true">{{ 'EDIT_PROFILE' | translate }}</button>
        </div>
      </dx-validation-group>
    </form>
  </div>
</ion-content>
