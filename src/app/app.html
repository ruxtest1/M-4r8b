<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<div [hidden]="!loadingVisible">
  <div class="dx-overlay-wrapper dx-loadpanel-wrapper dx-overlay-modal dx-overlay-shader"
       data-bind="dxControlsDescendantBindings: true"
       style="z-index: 1501; position: fixed; width: 100%; height: 100%; left: 0px; top: 0px; transform: translate(0px, 0px);">

  </div>
  <!-- BEGIN PAGE SPINNER -->
  <div ng-spinner-bar class="page-spinner-bar">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
  <!-- END PAGE SPINNER -->
</div>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
<div class="page-footer">
<div class="scroll-to-top">
  <i class="icon-arrow-up"></i>
</div>
</div>
